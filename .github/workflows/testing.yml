
name: testing via pytest
run-name: ${{ github.actor }} is running pytest testing
on: [push]
env:
  DJANGO_SETTINGS_MODULE: git_actions.settings
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4


      - name: checking directories
        run: ls -al 

      - name: check requirements
        run: cat git_actions/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: set variable for pytest
        run: export DJANGO_SETTINGS_MODULE=git_actions.settings 

      - name: Install django
        run: pip install django

      - name: Install pytest-django
        run: pip install pytest-django

      - name: Run tests
        run: cd git_actions && pytest tests

